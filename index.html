<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Paciente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro do Paciente</h1>

        <form id="patientForm">
            <!-- Nome Completo -->
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" placeholder="Digite o nome completo" required>

            <!-- Dados Metabólicos -->
            <label for="metabolicData">Dados Metabólicos:</label>
            <textarea id="metabolicData" placeholder="Cole aqui os dados metabólicos do paciente..." required></textarea>

            <!-- Cardápio -->
            <label for="menuData">Cardápio:</label>
            <textarea id="menuData" placeholder="Cole aqui o cardápio completo..." required></textarea>

            <!-- Botão Enviar -->
            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
