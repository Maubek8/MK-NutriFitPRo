<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK-NutriFit</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000080;
      --secondary-color: #FFD700;
      --text-light: #FFFFFF;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }

    .header {
      text-align: center;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 20px;
    }

    .header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .accordion {
      margin-top: 20px;
    }

    .accordion-button {
      width: 100%;
      padding: 15px;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 4px;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
    }

    .accordion-content {
      display: none;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
      background: white;
    }

    .editor-container {
      background: white;
      border-radius: 4px;
    }

    .btn {
      display: block;
      margin: 15px 0;
      padding: 10px;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo MK-NutriFit">
    <h1>MK-NutriFit</h1>
    <p>Gerencie dados de pacientes de forma simples e eficiente!</p>
  </header>
  <div class="container">
    <div class="form-group">
      <label for="patient-name">Nome do Paciente:</label>
      <input type="text" id="patient-name" placeholder="Digite o nome do paciente">
    </div>
    <div class="form-group">
      <label for="patient-date">Data:</label>
      <input type="date" id="patient-date">
    </div>

    <div class="accordion">
      <button class="accordion-button">Metabolismo</button>
      <div class="accordion-content">
        <textarea class="meal-textarea" data-field="metabolismo" placeholder="Cole aqui as informações do metabolismo..."></textarea>
        <button class="btn save-btn" data-section="metabolismo">Salvar Metabolismo</button>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-button">Exercícios</button>
      <div class="accordion-content">
        <textarea class="meal-textarea" data-field="exercicios" placeholder="Cole aqui o programa de exercícios..."></textarea>
        <button class="btn save-btn" data-section="exercicios">Salvar Exercícios</button>
      </div>
    </div>

    <button id="createPatientPageBtn" class="btn">Criar Página do Paciente</button>
    <div id="patientLibrary"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_CHAVE_DE_API",
      authDomain: "mk-nutrifit.firebaseapp.com",
      projectId: "mk-nutrifit",
      storageBucket: "mk-nutrifit.appspot.com",
      messagingSenderId: "596494427405",
      appId: "1:596494427405:web:de194c97f24cd9d51e3c44",
      measurementId: "G-HG6TGC3064",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  </script>
  <script type="module">
    document.querySelectorAll(".save-btn").forEach((btn) => {
      btn.addEventListener("click", async () => {
        const patientName = document.getElementById("patient-name").value.trim();
        const patientDate = document.getElementById("patient-date").value;
        const section = btn.dataset.section;
        const value = document.querySelector(`[data-field="${section}"]`).value;

        if (!patientName || !patientDate || !value) {
          alert("Preencha todos os campos!");
          return;
        }

        try {
          const patientDoc = doc(db, "patients", patientName);
          const existingData = (await getDoc(patientDoc)).data() || {};
          existingData[section] = value;

          await setDoc(patientDoc, {
            name: patientName,
            date: patientDate,
            ...existingData,
          });

          alert(`${section} salvo com sucesso!`);
        } catch (error) {
          console.error("Erro ao salvar:", error);
          alert("Erro ao salvar os dados.");
        }
      });
    });
  </script>
  <script type="module">
    document.getElementById("createPatientPageBtn").addEventListener("click", async () => {
      const patientName = document.getElementById("patient-name").value.trim();
      const patientDoc = await getDoc(doc(db, "patients", patientName));

      if (!patientDoc.exists()) {
        alert("Paciente não encontrado!");
        return;
      }

      const patientData = patientDoc.data();
      const newWindow = window.open("", "_blank");
      newWindow.document.write(`
        <html>
        <head>
          <title>${patientName} - Dados</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 20px;
              background: #f5f6fa;
              text-align: center;
            }
            .header {
              background: var(--primary-color);
              color: var(--secondary-color);
              padding: 20px;
            }
          </style>
        </head>
        <body>
          <header class="header">
            <h1>MK-NutriFit</h1>
          </header>
          <div>
            <h2>Dados do Paciente</h2>
            <p><strong>Nome:</strong> ${patientData.name}</p>
            <p><strong>Data:</strong> ${patientData.date}</p>
            <p><strong>Metabolismo:</strong> ${patientData.metabolismo || "N/A"}</p>
            <p><strong>Exercícios:</strong> ${patientData.exercicios || "N/A"}</p>
          </div>
        </body>
        </html>
      `);
      newWindow.document.close();
    });
  </script>
  <script type="module">
    async function loadPatientLibrary() {
      const patientLibrary = document.getElementById("patientLibrary");
      const patients = await getDocs(collection(db, "patients"));

      patientLibrary.innerHTML = `<h3>Pacientes Salvos:</h3>`;
      patients.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<p><strong>${data.name}</strong> - ${data.date}</p>`;
        patientLibrary.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", loadPatientLibrary);
  </script>
</body>
</html>
