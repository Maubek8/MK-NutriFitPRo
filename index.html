<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK-NutriFit</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000080;
      --secondary-color: #FFD700;
      --accent-color: #000000;
      --text-light: #FFFFFF;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }

    .header {
      text-align: center;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 20px;
    }

    .header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo MK-NutriFit">
    <h1>MK-NutriFit</h1>
    <p>Gerencie dados de pacientes de forma simples e eficiente!</p>
  </header>
  <div class="container">
    <div class="form-group">
      <label for="patient-name">Nome do Paciente:</label>
      <input type="text" id="patient-name" placeholder="Digite o nome do paciente">
    </div>
    <div class="form-group">
      <label for="patient-date">Data:</label>
      <input type="date" id="patient-date">
    </div>
    <button id="createPatientPageBtn" class="btn">Criar Página do Paciente</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA95GvqOvSOXbuLnllowi14ghPu0RNSJg",
      authDomain: "mk-nutrifit.firebaseapp.com",
      projectId: "mk-nutrifit",
      storageBucket: "mk-nutrifit.appspot.com",
      messagingSenderId: "596494427405",
      appId: "1:596494427405:web:de194c97f24cd9d51e3c44",
      measurementId: "G-HG6TGC3064"
    };

    // Inicializar Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  </script>
  <script type="module">
    async function savePatientData() {
      const patientName = document.getElementById("patient-name").value.trim();
      const patientDate = document.getElementById("patient-date").value;

      if (!patientName || !patientDate) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      try {
        // Salvar dados no Firestore
        await setDoc(doc(db, "patients", patientName), {
          name: patientName,
          date: patientDate,
        });

        createPatientPage(patientName, patientDate);
        alert("Dados salvos com sucesso e página do paciente criada!");
      } catch (error) {
        console.error("Erro ao salvar os dados:", error);
        alert("Erro ao salvar os dados.");
      }
    }

    async function createPatientPage(patientName, patientDate) {
      const newWindow = window.open("", "_blank");
      newWindow.document.write(`
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>${patientName} - Dados</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              background: #f5f6fa;
              margin: 0;
              padding: 20px;
              text-align: center;
            }

            .header {
              background: var(--primary-color);
              color: var(--secondary-color);
              padding: 20px;
              margin-bottom: 20px;
            }

            .header img {
              width: 100px;
              height: auto;
            }

            .container {
              max-width: 600px;
              margin: auto;
              background: white;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              text-align: left;
            }
          </style>
        </head>
        <body>
          <header class="header">
            <img src="logo.png" alt="Logo MK-NutriFit">
            <h1>MK-NutriFit</h1>
          </header>
          <div class="container">
            <h2>Dados do Paciente</h2>
            <p><strong>Nome:</strong> ${patientName}</p>
            <p><strong>Data:</strong> ${patientDate}</p>
          </div>
        </body>
        </html>
      `);
      newWindow.document.close();
    }

    document.getElementById("createPatientPageBtn").addEventListener("click", savePatientData);
  </script>
  <div class="accordion">
    <button class="accordion-button">
      Biblioteca de Pacientes
      <span>+</span>
    </button>
    <div class="accordion-content">
      <div class="filter-container">
        <label for="month-filter">Filtrar por mês:</label>
        <select id="month-filter">
          <option value="">Todos</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div id="patientLinks" class="patient-list"></div>
    </div>
  </div>

  <script type="module">
    async function updatePatientLibrary() {
      const patientLinks = document.getElementById("patientLinks");
      const monthFilter = document.getElementById("month-filter");

      async function renderPatients(filterMonth = "") {
        patientLinks.innerHTML = "";
        const q = query(collection(db, "patients"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const patientDate = data.date ? new Date(data.date) : null;

          if (
            filterMonth &&
            patientDate &&
            patientDate.getMonth() + 1 !== parseInt(filterMonth)
          )
            return;

          const itemDiv = document.createElement("div");
          itemDiv.className = "patient-item";

          const nameSpan = document.createElement("span");
          nameSpan.textContent = data.name;

          const dateSpan = document.createElement("span");
          dateSpan.className = "patient-date";
          dateSpan.textContent = data.date;

          itemDiv.appendChild(nameSpan);
          itemDiv.appendChild(dateSpan);

          patientLinks.appendChild(itemDiv);
        });
      }

      monthFilter.addEventListener("change", (e) => {
        renderPatients(e.target.value);
      });

      await renderPatients();
    }

    document.addEventListener("DOMContentLoaded", updatePatientLibrary);
  </script>
</body>
</html>
