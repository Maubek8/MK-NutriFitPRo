<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Paciente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro do Paciente</h1>
        <form id="patientForm">
            <label for="name">Nome do Paciente:</label>
            <input type="text" id="name" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" required>

            <label for="date">Data:</label>
            <input type="date" id="date" required>

            <label for="height">Altura (m):</label>
            <input type="number" id="height" step="0.01" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" step="0.1" required>

            <label for="goalWeight">Meta de Peso (kg):</label>
            <input type="number" id="goalWeight" step="0.1">

            <label for="menu">Cardápio:</label>
            <textarea id="menu" placeholder="Insira o cardápio completo aqui..." required></textarea>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
